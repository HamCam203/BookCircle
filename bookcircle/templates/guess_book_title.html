{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="fr">

{% block content %}

<div class="container text-center mt-5">
    <h1>De quel livre je parle ?</h1>
    <p>{{ book.summary }}</p>
    
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" class="form-control" placeholder="Entrez le titre du livre" required>
        <button type="submit" class="btn btn-primary mt-3">Soumettre</button>
    </form>
</div>

{% endblock %}
</html>
