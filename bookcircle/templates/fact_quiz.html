{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="fr">

{% block content %}

<div class="container text-center mt-5">
    <h1> De quel auteur je ne parle pas ?</h1>
    <p>{{ fact.fact }}</p>
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="fact_id" value="{{ fact.id }}">
        <div class="list-group">
            {% for author in options %}
            <button type="submit" name="author" value="{{ author.id }}" class="list-group-item list-group-item-action">{{ author.name }}</button>
            {% endfor %}
        </div>
    </form>
</div>

{% endblock %}
</html>
